<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>Password Strength Checker</title>
</head>
<body>

<div class="header">
    <nav>
        <h1>Password Strength Checker</h1>
    </nav>
</div>

<p id="para1">Take The Password Test</p>
<p id="para2"> Tip: Try To make Your Password atleast 12 charcter long</p>
<div class="searchbar">
    <div class="inputbox">
        <input id="password" type="password" placeholder="Type a Password">
    </div>
</div>

<div style="margin-left: 35%;">
<p id="message">Password is <span id="strength"></span> </p>  
</div>

<script>
    var password = document.getElementById("password")
    var message = document.getElementById("message")
    var strength = document.getElementById("strength")

    password.addEventListener('input', () => {
        if (password.value.length > 0){
            message.style.display ="block";
        }
        else{
            message.style.display ="none";            
        }
        if (password.value.length < 4){
            strength.innerHTML = "weak";
            password.style.borderColor = "red";
            message.style.color = "red";
        }
        else if (password.value.length >= 4 && password.value.length < 8 ){
            strength.innerHTML = "Medium";
            password.style.borderColor = "yellow";
            message.style.color = "yellow";            
        }
        else if (password.value.length >= 8 && password.value.length < 12){
            strength.innerHTML = "Strong";
            password.style.borderColor = "green";
            message.style.color = "green";
        }
        else if (password.value.length >= 12){
            strength.innerHTML = "Very Strong"
            password.style.borderColor = "green";
            message.style.color = "green";
        }

    })
</script>
</body>
</html>
